  <text x="230" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Server 1: Dell Precision</text>
  <text x="230" y="182" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">RTX A5000 (2x GPUs)</text>
  
  <!-- GPUs in Server 1 -->
  <rect x="80" y="195" width="70" height="45" rx="4" fill="#76b900" stroke="#5a8f00"/>
  <text x="115" y="215" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">GPU 0</text>
  <text x="115" y="230" font-family="Arial, sans-serif" font-size="8" fill="#ddd" text-anchor="middle">A5000</text>
  
  <rect x="160" y="195" width="70" height="45" rx="4" fill="#76b900" stroke="#5a8f00"/>
  <text x="195" y="215" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">GPU 1</text>
  <text x="195" y="230" font-family="Arial, sans-serif" font-size="8" fill="#ddd" text-anchor="middle">A5000</text>
  
