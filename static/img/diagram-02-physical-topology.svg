  <text x="125" y="288" font-family="Arial, sans-serif" font-size="8" fill="#ddd" text-anchor="middle">1GbE / 10GbE</text>
  
  <!-- IP Label Server 1 Mgmt -->
  <text x="125" y="308" font-family="Arial, sans-serif" font-size="9" fill="#17a2b8" text-anchor="middle">192.168.1.10</text>
  
