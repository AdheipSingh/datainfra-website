  <text x="635" y="415" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">GPU 1</text>
  <text x="635" y="430" font-family="Arial, sans-serif" font-size="8" fill="#ddd" text-anchor="middle">A5500</text>
  
  <!-- ConnectX in Server 2 - RDMA (highlighted) -->
