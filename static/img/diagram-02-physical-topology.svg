  <text x="115" y="415" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">GPU 0</text>
  <text x="115" y="430" font-family="Arial, sans-serif" font-size="8" fill="#ddd" text-anchor="middle">A5500</text>
  
  <rect x="160" y="395" width="70" height="45" rx="4" fill="#76b900" stroke="#5a8f00"/>
