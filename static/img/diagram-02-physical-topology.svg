  <line x1="700" y1="310" x2="700" y2="530" stroke="#28a745" stroke-width="3"/>
  <line x1="732" y1="480" x2="732" y2="530" stroke="#28a745" stroke-width="3"/>
  <line x1="732" y1="505" x2="700" y2="505" stroke="#28a745" stroke-width="3"/>
  
