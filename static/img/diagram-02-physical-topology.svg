  <text x="760" y="420" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">ConnectX-6 Dx</text>
  <text x="760" y="438" font-family="Arial, sans-serif" font-size="9" fill="#aaa" text-anchor="middle">100GbE Dual-Port</text>
  
  <rect x="710" y="450" width="45" height="30" rx="3" fill="#28a745"/>
  <text x="732" y="470" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Port 0</text>
  
  <rect x="765" y="450" width="45" height="30" rx="3" fill="#6c757d"/>
  <text x="787" y="470" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Port 1</text>
  
  <!-- IP Label Server 2 RDMA -->
