  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Physical Network Topology: Dual-Plane Architecture</text>
  
  <!-- Management Network Section -->
  <rect x="30" y="55" width="400" height="520" rx="8" fill="#fff" stroke="#17a2b8" stroke-width="2"/>
  <rect x="30" y="55" width="400" height="35" rx="8" fill="#17a2b8"/>
  <text x="230" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">MANAGEMENT NETWORK</text>
  <text x="230" y="110" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Kubernetes control plane • SSH • Monitoring • NFS</text>
  
  <!-- RDMA Network Section -->
  <rect x="470" y="55" width="400" height="520" rx="8" fill="#fff" stroke="#28a745" stroke-width="2"/>
  <rect x="470" y="55" width="400" height="35" rx="8" fill="#28a745"/>
  <text x="670" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">RDMA NETWORK</text>
  <text x="670" y="110" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">GPU-to-GPU NCCL traffic only • Flat L2</text>
  
  <!-- Server 1 - Management Side -->
