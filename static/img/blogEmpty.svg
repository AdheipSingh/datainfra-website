<svg width="1801" height="946" viewBox="0 0 1801 946" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1801" y2="946" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#f7fafc"/>
        <stop offset="100%" stop-color="#edf2f7"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="76" y1="473" x2="500" y2="473" gradientUnits="userSpaceOnUse">
        <stop stop-color="#1a365d"/>
        <stop offset="1" stop-color="#3182ce"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="80" result="blur"/>
        <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="subtleBlur" x="-100%" y="-100%" width="300%" height="300%" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
        <feFlood flood-opacity="0" result="BackgroundImageFix"/>
        <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
        <feGaussianBlur stdDeviation="200" result="effect1_foregroundBlur"/>
    </filter>
</defs>

<!-- Background -->
<rect width="1801" height="946" fill="url(#bgGradient)"/>

