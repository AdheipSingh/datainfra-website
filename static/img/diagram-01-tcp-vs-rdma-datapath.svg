<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f3460"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#28a745"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="500" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="500" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Data Path Comparison: TCP/IP vs GPUDirect RDMA</text>
  
  <!-- LEFT SIDE: TCP/IP Path -->
  <rect x="30" y="60" width="450" height="420" rx="8" fill="#fff" stroke="#dc3545" stroke-width="2"/>
  <text x="255" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc3545" text-anchor="middle">Traditional TCP/IP Path</text>
  <text x="255" y="110" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">CPU in critical path • Multiple memory copies</text>
  
  <!-- Server 1 (TCP) -->
  <rect x="60" y="130" width="180" height="330" rx="6" fill="#f8f9fa" stroke="#ccc" stroke-width="1"/>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Server 1</text>
  
  <!-- GPU Memory (TCP) -->
  <rect x="85" y="170" width="130" height="40" rx="4" fill="#76b900" stroke="#5a8f00" stroke-width="1"/>
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">GPU Memory</text>
  
  <!-- PCIe (TCP) -->
  <rect x="115" y="225" width="70" height="25" rx="3" fill="#6c757d"/>
  <text x="150" y="242" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">PCIe</text>
  
  <!-- System RAM (TCP) -->
  <rect x="85" y="265" width="130" height="40" rx="4" fill="#ffc107" stroke="#d4a106" stroke-width="1"/>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="11" fill="#1a1a2e" text-anchor="middle">System RAM</text>
  
  <!-- CPU (TCP) -->
  <rect x="85" y="320" width="130" height="40" rx="4" fill="#dc3545" stroke="#b02a37" stroke-width="1"/>
  <text x="150" y="345" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">CPU (TCP Stack)</text>
  
  <!-- NIC (TCP) -->
  <rect x="85" y="375" width="130" height="40" rx="4" fill="#17a2b8" stroke="#138496" stroke-width="1"/>
  <text x="150" y="400" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">Integrated NIC</text>
  
  <!-- Arrows Server 1 (TCP) -->
  <line x1="150" y1="210" x2="150" y2="223" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <line x1="150" y1="250" x2="150" y2="263" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <line x1="150" y1="305" x2="150" y2="318" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <line x1="150" y1="360" x2="150" y2="373" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  
  <!-- Server 2 (TCP) -->
  <rect x="270" y="130" width="180" height="330" rx="6" fill="#f8f9fa" stroke="#ccc" stroke-width="1"/>
  <text x="360" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Server 2</text>
  
  <!-- GPU Memory 2 (TCP) -->
  <rect x="295" y="170" width="130" height="40" rx="4" fill="#76b900" stroke="#5a8f00" stroke-width="1"/>
  <text x="360" y="195" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">GPU Memory</text>
  
  <!-- PCIe 2 (TCP) -->
  <rect x="325" y="225" width="70" height="25" rx="3" fill="#6c757d"/>
  <text x="360" y="242" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">PCIe</text>
  
  <!-- System RAM 2 (TCP) -->
  <rect x="295" y="265" width="130" height="40" rx="4" fill="#ffc107" stroke="#d4a106" stroke-width="1"/>
  <text x="360" y="290" font-family="Arial, sans-serif" font-size="11" fill="#1a1a2e" text-anchor="middle">System RAM</text>
  
  <!-- CPU 2 (TCP) -->
  <rect x="295" y="320" width="130" height="40" rx="4" fill="#dc3545" stroke="#b02a37" stroke-width="1"/>
  <text x="360" y="345" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">CPU (TCP Stack)</text>
  
  <!-- NIC 2 (TCP) -->
  <rect x="295" y="375" width="130" height="40" rx="4" fill="#17a2b8" stroke="#138496" stroke-width="1"/>
  <text x="360" y="400" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">Integrated NIC</text>
  
  <!-- Arrows Server 2 (TCP) - going up -->
  <line x1="360" y1="223" x2="360" y2="210" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <line x1="360" y1="263" x2="360" y2="250" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <line x1="360" y1="318" x2="360" y2="305" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <line x1="360" y1="373" x2="360" y2="360" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  
  <!-- Network connection (TCP) -->
  <line x1="215" y1="395" x2="293" y2="395" stroke="#dc3545" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <text x="255" y="440" font-family="Arial, sans-serif" font-size="10" fill="#dc3545" text-anchor="middle">1 GbE / 10 GbE</text>
  
  <!-- Hop count (TCP) -->
  <text x="255" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc3545" text-anchor="middle">10+ hops • ~50-100μs latency</text>
  
  <!-- RIGHT SIDE: RDMA Path -->
  <rect x="520" y="60" width="450" height="420" rx="8" fill="#fff" stroke="#28a745" stroke-width="2"/>
  <text x="745" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#28a745" text-anchor="middle">GPUDirect RDMA Path</text>
  <text x="745" y="110" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Zero-copy • CPU bypassed</text>
  
  <!-- Server 1 (RDMA) -->
  <rect x="550" y="130" width="180" height="330" rx="6" fill="#f8f9fa" stroke="#ccc" stroke-width="1"/>
  <text x="640" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Server 1</text>
  
  <!-- GPU Memory (RDMA) -->
  <rect x="575" y="180" width="130" height="50" rx="4" fill="#76b900" stroke="#5a8f00" stroke-width="2"/>
  <text x="640" y="210" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">GPU Memory</text>
  
  <!-- PCIe (RDMA) -->
  <rect x="605" y="250" width="70" height="25" rx="3" fill="#6c757d"/>
  <text x="640" y="267" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">PCIe</text>
  
  <!-- ConnectX NIC (RDMA) -->
  <rect x="575" y="295" width="130" height="50" rx="4" fill="#0f3460" stroke="#0a2540" stroke-width="2"/>
  <text x="640" y="317" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">ConnectX-6 Dx</text>
  <text x="640" y="332" font-family="Arial, sans-serif" font-size="9" fill="#aaa" text-anchor="middle">RDMA NIC</text>
  
  <!-- Grayed out components (RDMA) -->
  <rect x="575" y="365" width="130" height="30" rx="4" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" stroke-dasharray="4"/>
  <text x="640" y="385" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd" text-anchor="middle">CPU (bypassed)</text>
  
  <rect x="575" y="405" width="130" height="30" rx="4" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" stroke-dasharray="4"/>
  <text x="640" y="425" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd" text-anchor="middle">System RAM (bypassed)</text>
  
  <!-- Arrows Server 1 (RDMA) -->
  <line x1="640" y1="230" x2="640" y2="248" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <line x1="640" y1="275" x2="640" y2="293" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  
  <!-- Server 2 (RDMA) -->
  <rect x="760" y="130" width="180" height="330" rx="6" fill="#f8f9fa" stroke="#ccc" stroke-width="1"/>
  <text x="850" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Server 2</text>
  
  <!-- GPU Memory 2 (RDMA) -->
  <rect x="785" y="180" width="130" height="50" rx="4" fill="#76b900" stroke="#5a8f00" stroke-width="2"/>
  <text x="850" y="210" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">GPU Memory</text>
  
  <!-- PCIe 2 (RDMA) -->
  <rect x="815" y="250" width="70" height="25" rx="3" fill="#6c757d"/>
  <text x="850" y="267" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle">PCIe</text>
  
  <!-- ConnectX NIC 2 (RDMA) -->
  <rect x="785" y="295" width="130" height="50" rx="4" fill="#0f3460" stroke="#0a2540" stroke-width="2"/>
  <text x="850" y="317" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">ConnectX-6 Dx</text>
  <text x="850" y="332" font-family="Arial, sans-serif" font-size="9" fill="#aaa" text-anchor="middle">RDMA NIC</text>
  
  <!-- Grayed out components 2 (RDMA) -->
  <rect x="785" y="365" width="130" height="30" rx="4" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" stroke-dasharray="4"/>
  <text x="850" y="385" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd" text-anchor="middle">CPU (bypassed)</text>
  
  <rect x="785" y="405" width="130" height="30" rx="4" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" stroke-dasharray="4"/>
  <text x="850" y="425" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd" text-anchor="middle">System RAM (bypassed)</text>
  
  <!-- Arrows Server 2 (RDMA) - going up -->
  <line x1="850" y1="248" x2="850" y2="230" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <line x1="850" y1="293" x2="850" y2="275" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  
  <!-- Network connection (RDMA) -->
  <line x1="705" y1="320" x2="783" y2="320" stroke="#28a745" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <text x="745" y="365" font-family="Arial, sans-serif" font-size="10" fill="#28a745" text-anchor="middle">100 GbE RoCE</text>
  
  <!-- Hop count (RDMA) -->
  <text x="745" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745" text-anchor="middle">4 hops • ~1-2μs latency</text>
</svg>
