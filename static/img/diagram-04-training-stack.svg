<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <marker id="arrow-down" markerWidth="10" markerHeight="7" refX="5" refY="0" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#0f3460"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="650" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Distributed Training Stack on Kubernetes</text>
  <text x="450" y="55" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">End-to-end flow from job submission to GPU execution</text>
  
  <!-- Step numbers on the left -->
  <circle cx="40" cy="100" r="18" fill="#0f3460"/>
  <text x="40" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">1</text>
  
  <circle cx="40" cy="195" r="18" fill="#0f3460"/>
  <text x="40" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">2</text>
  
  <circle cx="40" cy="295" r="18" fill="#0f3460"/>
  <text x="40" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">3</text>
  
  <circle cx="40" cy="395" r="18" fill="#0f3460"/>
  <text x="40" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">4</text>
  
  <circle cx="40" cy="510" r="18" fill="#0f3460"/>
  <text x="40" y="515" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">5</text>
  
  <!-- Layer 1: User / PyTorchJob -->
  <rect x="80" y="75" width="780" height="60" rx="6" fill="#fff" stroke="#6f42c1" stroke-width="2"/>
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="11" fill="#6f42c1" font-weight="bold">User submits</text>
  
  <rect x="250" y="85" width="200" height="40" rx="4" fill="#6f42c1" stroke="#5a32a3"/>
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">PyTorchJob CRD</text>
  
  <text x="480" y="100" font-family="Arial, sans-serif" font-size="10" fill="#666">apiVersion: kubeflow.org/v1</text>
  <text x="480" y="115" font-family="Arial, sans-serif" font-size="10" fill="#666">kind: PyTorchJob • replicas: 2 • nprocPerNode: 2</text>
  
  <!-- Arrow down -->
  <line x1="350" y1="135" x2="350" y2="160" stroke="#0f3460" stroke-width="2" marker-end="url(#arrow-down)"/>
  
  <!-- Layer 2: Training Operator -->
  <rect x="80" y="170" width="780" height="60" rx="6" fill="#fff" stroke="#dc3545" stroke-width="2"/>
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="11" fill="#dc3545" font-weight="bold">Operator creates</text>
  
  <rect x="250" y="180" width="200" height="40" rx="4" fill="#dc3545" stroke="#b02a37"/>
  <text x="350" y="198" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Training Operator</text>
  <text x="350" y="212" font-family="Arial, sans-serif" font-size="9" fill="#fdd" text-anchor="middle">Kubeflow</text>
  
  <text x="480" y="195" font-family="Arial, sans-serif" font-size="10" fill="#666">Creates Master + Worker pods</text>
  <text x="480" y="210" font-family="Arial, sans-serif" font-size="10" fill="#666">Sets MASTER_ADDR, MASTER_PORT, WORLD_SIZE</text>
  
  <!-- Arrow down -->
  <line x1="350" y1="230" x2="350" y2="255" stroke="#0f3460" stroke-width="2" marker-end="url(#arrow-down)"/>
  
  <!-- Layer 3: Scheduler -->
  <rect x="80" y="265" width="780" height="60" rx="6" fill="#fff" stroke="#fd7e14" stroke-width="2"/>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="11" fill="#fd7e14" font-weight="bold">Scheduler places</text>
  
  <rect x="250" y="275" width="200" height="40" rx="4" fill="#fd7e14" stroke="#e56b0a"/>
  <text x="350" y="293" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">KAI Scheduler</text>
  <text x="350" y="307" font-family="Arial, sans-serif" font-size="9" fill="#fef3e2" text-anchor="middle">Gang Scheduling</text>
  
  <text x="480" y="290" font-family="Arial, sans-serif" font-size="10" fill="#666">Gang scheduling: all pods or none</text>
  <text x="480" y="305" font-family="Arial, sans-serif" font-size="10" fill="#666">Resource check: nvidia.com/gpu, rdma/rdma_shared_device_a</text>
  
  <!-- Arrow down -->
  <line x1="350" y1="325" x2="350" y2="350" stroke="#0f3460" stroke-width="2" marker-end="url(#arrow-down)"/>
  
  <!-- Layer 4: Operators inject -->
  <rect x="80" y="360" width="780" height="80" rx="6" fill="#fff" stroke="#28a745" stroke-width="2"/>
  <text x="150" y="385" font-family="Arial, sans-serif" font-size="11" fill="#28a745" font-weight="bold">Operators inject</text>
  
  <rect x="250" y="370" width="140" height="55" rx="4" fill="#76b900" stroke="#5a8f00"/>
  <text x="320" y="393" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">GPU Operator</text>
  <text x="320" y="408" font-family="Arial, sans-serif" font-size="8" fill="#ddd" text-anchor="middle">CUDA drivers</text>
  <text x="320" y="420" font-family="Arial, sans-serif" font-size="8" fill="#ddd" text-anchor="middle">Device plugin</text>
  
  <rect x="410" y="370" width="140" height="55" rx="4" fill="#0f3460" stroke="#0a2540"/>
  <text x="480" y="393" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">Network Operator</text>
  <text x="480" y="408" font-family="Arial, sans-serif" font-size="8" fill="#ddd" text-anchor="middle">MOFED drivers</text>
  <text x="480" y="420" font-family="Arial, sans-serif" font-size="8" fill="#ddd" text-anchor="middle">RDMA device plugin</text>
  
  <rect x="570" y="370" width="140" height="55" rx="4" fill="#6f42c1" stroke="#5a32a3"/>
  <text x="640" y="393" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">Multus CNI</text>
  <text x="640" y="408" font-family="Arial, sans-serif" font-size="8" fill="#ddd" text-anchor="middle">Attach net1 (RDMA)</text>
  <text x="640" y="420" font-family="Arial, sans-serif" font-size="8" fill="#ddd" text-anchor="middle">IP from whereabouts</text>
  
  <!-- Arrow down -->
  <line x1="450" y1="440" x2="450" y2="465" stroke="#0f3460" stroke-width="2" marker-end="url(#arrow-down)"/>
  
  <!-- Layer 5: Running Pods -->
  <rect x="80" y="475" width="780" height="150" rx="6" fill="#fff" stroke="#1a1a2e" stroke-width="2"/>
  <text x="150" y="500" font-family="Arial, sans-serif" font-size="11" fill="#1a1a2e" font-weight="bold">Pods running</text>
  
  <!-- Master Pod -->
  <rect x="150" y="510" width="280" height="100" rx="6" fill="#f8f9fa" stroke="#1a1a2e" stroke-width="2"/>
  <text x="290" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Master Pod (Server 1)</text>
  
  <rect x="165" y="545" width="55" height="25" rx="3" fill="#17a2b8"/>
  <text x="192" y="562" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">eth0</text>
  
  <rect x="230" y="545" width="55" height="25" rx="3" fill="#28a745"/>
  <text x="257" y="562" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">net1</text>
  
  <rect x="295" y="545" width="55" height="25" rx="3" fill="#76b900"/>
  <text x="322" y="562" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">2x GPU</text>
  
  <rect x="360" y="545" width="55" height="25" rx="3" fill="#0f3460"/>
  <text x="387" y="562" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">RDMA</text>
  
  <text x="290" y="595" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">RANK=0, LOCAL_RANK=0,1</text>
  
  <!-- Worker Pod -->
  <rect x="470" y="510" width="280" height="100" rx="6" fill="#f8f9fa" stroke="#1a1a2e" stroke-width="2"/>
  <text x="610" y="530" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1a1a2e" text-anchor="middle">Worker Pod (Server 2)</text>
  
  <rect x="485" y="545" width="55" height="25" rx="3" fill="#17a2b8"/>
  <text x="512" y="562" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">eth0</text>
  
  <rect x="550" y="545" width="55" height="25" rx="3" fill="#28a745"/>
  <text x="577" y="562" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">net1</text>
  
  <rect x="615" y="545" width="55" height="25" rx="3" fill="#76b900"/>
  <text x="642" y="562" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">2x GPU</text>
  
  <rect x="680" y="545" width="55" height="25" rx="3" fill="#0f3460"/>
  <text x="707" y="562" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">RDMA</text>
  
  <text x="610" y="595" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">RANK=1, LOCAL_RANK=0,1</text>
  
  <!-- NCCL connection between pods -->
  <line x1="430" y1="557" x2="470" y2="557" stroke="#28a745" stroke-width="3"/>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="8" fill="#28a745" text-anchor="middle">NCCL</text>
  
  <!-- Bottom summary -->
  <rect x="80" y="630" width="780" height="15" rx="3" fill="#e8f4f8"/>
  <text x="470" y="641" font-family="Arial, sans-serif" font-size="10" fill="#0f3460" text-anchor="middle">torchrun --nnodes=2 --nproc_per_node=2 → 4 total processes (WORLD_SIZE=4) → AllReduce via RDMA</text>
</svg>
